	  <strong>Customer Info</strong>
	</ion-card-header>
	<ion-card-content>
	  <h2> Name : {{ cus_name }}</h2>
	  <h3> Date of Birth: {{ cus_dob }}</h3>
	  <h3> Address: {{ cus_addr }}</h3>

	  <h3> Nationality: {{ cus_nationality }}</h3>
	  <h3> Spouse: {{ cus_spouse }}</h3>
	  <h3> Phone Number: {{ cus_mobile }}</h3>
	</ion-card-content>
</ion-card>
